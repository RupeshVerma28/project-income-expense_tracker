<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income and Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Income and Expense Tracker</h1>
    
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h3>Your Balance</h3>
        <h2 id="balance" class="display-4">₹0.00</h2>
      </div>
    </div>

    <div class="row text-center mb-4">
      <div class="col-6">
        <div class="bg-success p-3 rounded">
          <h3>Income</h3>
          <p id="income-amount" class="fw-bold">₹0.00</p>
        </div>
      </div>
      <div class="col-6">
        <div class="bg-danger p-3 rounded">
          <h3>Expense</h3>
          <p id="expense-amount" class="fw-bold">₹0.00</p>
        </div>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="transaction-form" class="mb-4">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control" placeholder="Enter description">
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (positive for income, negative for expense)</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
    </form>

    <h3>Transaction History</h3>
    <ul id="transaction-list" class="list-group"></ul>

    <!-- Download PDF Button -->
    <button id="download-pdf" class="btn btn-secondary mt-3 w-100">Download PDF</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
